<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T.A.G.</title>
    <link href="application.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/pong.css" type="text/css">
    <script src="ckeditor/ckeditor.js"></script>
    <meta name="viewport" content="width=434, initial-scale=1">
  </head>
  <body>
    <div id="spinner" class="pong-loader">Loadingâ€¦</div>
    <section class="spinner-modal"></section>
    <ul id="errors" class="popup hidden"></ul>
    <h3 id="save" class="popup hidden">Autosave Complete!</h3>
    <header class="clearfix">
      <h1 class="tag">Thinking About Games</h1>
      <h1 class="ef">Essay Form</h1>
    </header>
    <form>
      <ul class="id-fields">
        <li class="id-field-section clearfix">
          <fieldset class="id-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </fieldset>
          <fieldset class="id-field">
            <label for="year">Year</label>
            <input type="text" id="year" name="year" required>
          </fieldset>
        </li>
        <li class="id-field-section clearfix">
          <fieldset class="id-field">
            <label for="semester">Semester</label>
            <fieldset class="radio-buttons clearfix">
              <input type="radio" name="semester" id="fall" value="Fall" required>
              <label class="fall" for="fall">Fall</label>
              <input type="radio" name="semester" id="spring" value="Spring" required>
              <label class="spring" for="spring">Spring</label>
            </fieldset>
          </fieldset>
          <fieldset class="id-field">
            <label for="_replyto">Your Email</label>
            <input type="email" id="email" name="_replyto" required>
          </fieldset>
        </li>
        <li class="id-field-section clearfix">
          <fieldset class="id-field">
            <label for="reading">Reading</label>
            <input type="text" id="reading" name="reading" required>
          </fieldset>
        </li>
      </ul>
      <label for="essay">Essay</label>
      <textarea name="essay" id="essay-area"></textarea>
      <input type="hidden" id="subject" name="_subject"/>
      <input type="hidden" id="cc" name="_cc"/>
      <input type="text" name="_gotcha" style="display:none"/>
      <input class="submit" type="submit" value="Submit">
    </form>
    <script src="main.js"></script>
  </body>
  <script>
    var $loading = $('#spinner').hide();
    $(document)
      .ajaxStart(function () {
        $(".spinner-modal").addClass("is-open");
        $loading.show();
      })
      .ajaxStop(function () {
        $loading.hide();
        $(".spinner-modal").removeClass("is-open");
    });
  </script>
</html>
